<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Кодировка документа и адаптивность под разные устройства -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Название страницы -->
    <title>BliSim</title>

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Подключение шрифтов Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Neucha&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Полоса с индикатором (стрелкой) -->
    <div id="stripe">
        <div class="arrow"></div>
    </div>

    <!-- Таймер -->
    <div id="timer">
        <p class="timer">0:00.0</p>
    </div>

    <!-- Контейнер с призраком -->
    <div class="ghost">
        <div class="square" id="square"></div>
    </div>

    <!-- Блок с текстом и кнопкой старта -->
    <div class="text-in-photo">
        <p class="photo">Фото: 0</p>
        <p class="combo">Комбо: 0</p>
    </div>    
    
    <!-- Утилиты -->
    <div class="utilites">
        <img class="restart-button fullHidden" src="img/Reload.svg" alt="Рестарт">
        <img class="settings" src="img/Settings.svg" alt="Settings">
        <input class="start-button" type="button" value="Старт">
    </div>

    <!-- Меню настроек -->
    <div class="settings-menu">
        <!-- Настройка отображения таймлайна -->
        <div class="setting-item">
            <label for="setting1" title="Отображение переода мерцаний призрака">Показывать таймлайн:</label>
            <input type="checkbox" id="setting">
        </div>

        <!-- Настройка отображения стрелочки -->
        <div class="setting-item">
            <label for="setting2" title="Индикатор текущего мерцания призрака">Показывать стрелочку:</label>
            <input type="checkbox" id="setting">
        </div>

        <!-- Настройка добавлении 1 секунды -->
        <div class="setting-item">
            <label for="setting3" title="Правильное отображения мерцаний в начале охоты">Добавить 1 секунду</label>
            <input type="checkbox" id="setting">
        </div>
        
        <!-- Настройка выбора призрака -->
        <div class="setting-item ghost-conteiner">
            <input class="choose-ghost" type="button" value="Выбрать призрака">
            <img src="img/Ghosts/None.png" alt="None" class="selected-ghost">
        </div>
    </div>

    <!-- Блок выбора призрака -->
    <div class="setting-choose-ghost">
        <!-- Первый ряд призраков -->
        <div class="ghost-row">
            <img src="img/Ghosts/Male/Butcher.png" alt="Butcher" class="setting-ghost">
            <img src="img/Ghosts/Male/Fisherman.png" alt="Fisherman" class="setting-ghost">
            <img src="img/Ghosts/Male/Greybeard.png" alt="Greybeard" class="setting-ghost">
            <img src="img/Ghosts/Male/Sofia.png" alt="Sofia" class="setting-ghost">
            <img src="img/Ghosts/Male/Nerd.png" alt="Nerd" class="setting-ghost">
            <img src="img/Ghosts/Male/Skeleton.png" alt="Skeleton" class="setting-ghost">
            <img src="img/Ghosts/Male/Brute.png" alt="Brute" class="setting-ghost">
        </div>

        <!-- Второй ряд призраков -->
        <div class="ghost-row">
            <img src="img/Ghosts/Female/CreepyGirl.png" alt="Creepy Girl" class="setting-ghost">
            <img src="img/Ghosts/Female/OldCrone.png" alt="Old Crone" class="setting-ghost">
            <img src="img/Ghosts/Female/Patient07.png" alt="Patient 07" class="setting-ghost">
            <img src="img/Ghosts/Female/Argyro.png" alt="Argyro" class="setting-ghost">
            <img src="img/Ghosts/Custom.png" alt="Custom" class="setting-ghost">
            <img src="img/Ghosts/None.png" alt="None" class="setting-ghost">
        </div>

        <!-- Кнопка подтверждения выбора призрака -->
         <img src="" alt="" class="fullHidden test-img">
        <input type="text" name="custom-url" id="custom-url" class="custom-url fullHidden">
        <input type="button" value="Применить" id="applyButton" disabled>
    </div>

    <!-- Блок с информацией об авторстве -->
    <p class="made-by">Сделано </p>

    <!-- Подключение JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
